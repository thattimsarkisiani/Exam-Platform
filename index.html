<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIBERone - საგამოცდო ცენტრი</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="acess_codes.js"></script>

<script>
    window.onload = function() {
      var headerText = topic; // assume questions is an object defined in questions.js that contains the header text
      document.getElementById("myHeader").innerHTML = headerText;
      document.getElementById("myHeaderTest").innerHTML = "ტესტირება: " + headerText;
    }
  </script>

<script src="access_keys.js"></script>

</head>

<body>
    <!-- start Quiz button -->
    <div class="start_btn" id=""><button>ტესტის დაწყება</button></div>
    
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title" id="myHeaderTest"></div>

        <div class="info-list">
            <div class="info">1. თითოერულ კითვაზე პასუხის გასაცემად გაქვს <span>1 წუთი</span>.</div>
            <div class="info">2. პასუხის დაფიქსირების შემდეგ მას ვეღარ შეცვლი.</div>
            <div class="info">3. დროის ამოწურვის შემდეგ კითხვას ვერ უპასუხებ.</div>

            <br>

            <label for="code"><strong>ტესტირების კოდი:</strong></label>
	        <input type="text" id="code" name="code">
	        <button onclick="searchName()" class="button_form">შემოწმება</button>
	        <div id="result"></div>
</body>

            

        </div>

        <div class="buttons">
            <button class="quit">უკან</button>
            <button class="restart" id="start_but" disabled>ტესტის დაწყება</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title" id="myHeader"></div>
            <div class="timer">
                <div class="time_left_txt">დარჩა</div>
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">შემდეგი</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">ტესტი დასრულებულია</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart" hidden>თავიდან</button>
            <button class="quit">გამოსვლა</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="script.js"></script>
</body>
</html>
</html>
